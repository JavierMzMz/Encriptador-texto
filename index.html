<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo alura">
    </header>

    <main>
        <div class="container">
            <section class="input">
                <textarea class="input-texto" placeholder="Ingrese el texto aqui" id="boton-encriptar"></textarea>
                <p class="minusculas">&#10071 Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button onclick="encriptar();" class="boton-encriptar">Encriptar</button>
                    <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar</button>
                </div>
            </section>          
        
            <section class="box-informacion">
                <div class="texto-imagen">
                    <img class="imagen-muneco" src="imagenes/muneco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>                                 
        
                <div class="box-encriptado">
                    <textarea class="texto-encriptado" readonly></textarea>
                    <button onclick="copiar();" class="boton-copiar">Copiar</button>
                </div>
            </section>
        </div>  
    </main>

    <footer>
        <p class="copyright">&copy Copyright Javier Martínez Muñoz - 2024</p>
        <div class="imagenes-footer">
            <a href="https://github.com/JavierMzMz" target="_blank" rel="noopener noreferrer"><img class="imagen-github" src="imagenes/githubBlanco.png" alt="logo github"></a>
            <a href="https://www.linkedin.com/in/javiermtzmz" target="_blank" rel="noopener noreferrer"><img class="imagen-linkedin" src="imagenes/linkedinBlanco.png" alt="logo linkedin"></a>
        </div>
        
    </footer>

    <script src="app.js"></script>
    
</body>
</html>
