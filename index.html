<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo alura">
    </header>

    <main>
        <div>
            <textarea class="input-texto" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div>
            <textarea class="texto-encriptado"></textarea>
            <ul class="informacion-default">
                <li>
                    <img class="imagenes-muneco" src="imagenes/muneco.png">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p class="mensaje-default">Ingresa el texto que desees encriptar o desencriptar.</p>                   
                </li>
            </ul>
        </div>
        
        <p class="minusculas">&#10071 Solo letras minúsculas y sin acentos</p>

        <div class="botones">
            <input type="submit" value="Encriptar" class="boton-encriptar">
            <input type="submit" value="Desencriptar" class="boton-desencriptar">
        </div>

    </main>
    
</body>
</html>
