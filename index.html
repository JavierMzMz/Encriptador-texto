<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo alura">
    </header>

    <main>
        <div>
            <textarea class="input-texto" placeholder="Ingrese el texto aqui" id="boton-encriptar"></textarea>
        </div>
        <section class="box-informacion">
            <div class="info-default">
                <img class="imagenes-muneco" src="imagenes/muneco.png">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>                                 
        </section>
        <div class="box-encriptado">
            <textarea class="texto-encriptado" id="texto-encriptado" readonly></textarea>
            <button onclick="" class="boton-copiar">Copiar</button>
        </div>
        
        <p class="minusculas">&#10071 Solo letras minúsculas y sin acentos</p>

        <div class="botones">
            <button onclick="encriptar();" class="boton-encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="boton-desencriptar">Desencriptar</button>
        </div>

    </main>

    <script src="app.js"></script>
    
</body>
</html>
